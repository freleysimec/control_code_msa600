<!doctype html>
<html lang="en">
  <head>
<meta charset="UTF-8" />

<link rel="shortcut icon" type="image/png" href="https://datapane-cdn.com/static/v1/datapane-icon-192x192.png"/>
<link rel="shortcut icon" sizes="192x192" href="https://datapane-cdn.com/static/v1/datapane-icon-192x192.png"/>
<link rel="apple-touch-icon" href="https://datapane-cdn.com/static/v1/datapane-icon-192x192.png"/>

<script src="https://kit.fontawesome.com/256c714d9a.js"></script>
<link
  href="https://fonts.googleapis.com/css?family=Inter:400,500,600,700|Inconsolata|Karla|Rubik&display=swap"
  rel="stylesheet"
/>
<link rel="stylesheet" href="https://datapane-cdn.com/v0.16.1/report/index.css" />
<link rel="stylesheet" href="https://datapane-cdn.com/v0.16.1/report/tailwind.css" />
<script>
  // analytics config
  // TODO -- pass these in as props for consistency?
  window.dpAppRunner = "False" === "True";
  window.dpLocal = true;
    window.dpLocalViewEvent = true;
    window.dpReportId = "37658e55b6b4438e8c489043b2c9f381";
    window.dpAuthorId = "7c1eeb4e9cdc4b5b9febe72aa452daf9";

  /* construct the view */
  const htmlHeader = `<style type="text/css">:root {
    --dp-accent-color: #90288D;
    --dp-bg-color: #FFFFFF;
    --dp-text-align: left;
    --dp-font-family: Inter var, ui-sans-serif, system-ui;
}</style>`;
  window.reportProps = { htmlHeader, isLightProse: false, isOrg: false, mode: "VIEW", reportWidthClass: "max-w-screen-xl" };

  if (!window.dpAppRunner) {
      // pass app data via props if in local (static) mode, otherwise this data is fetched from the server
      window.reportProps["appData"] = { data: { result: {"view_xml": "\u003cView version=\"1\" fragment=\"false\"\u003e\u003cText\u003e\u003c![CDATA[Hello, world!\n\nThis is my first Datapane report!]]\u003e\u003c/Text\u003e\u003c/View\u003e", "assets": {}} }};
  }
</script>
<script type="module">
  import { mountReport } from "https://datapane-cdn.com/v0.16.1/report/index.es.js";
  mountReport(window.reportProps);
</script>
  </head>
  <body>
      <div id="report"></div>
  </body>
</html>
